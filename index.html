<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vul-js</title>
	</head>
	<body>
		<nav>
			<header>
				<h1>Vul JS</h1>
			</header>			
		</nav>

		<aside>
			<h2>Vulnerabilities</h2>
			<ul>
				<li>
					<a href="vulnerabilities/cross-site-scripting.html">Cross-Site Scripting (XSS)</a>
				</li>
				<li>
					<a href="vulnerabilities/open-redirect.html">Open Redirect</a>
				</li>
				<li>
					<a href="vulnerabilities/reverse-tabnabbing.html">Reverse Tabnabbing</a>
				</li>
				<li>
					<a href="vulnerabilities/vulnerable-components.html">Vulnerable and Outdated components</a>
				</li>
				<li>
					<a href="vulnerabilities/cross-site-request-forgery.html">Cross-Site Request Forgery (CSRF)</a>
				</li>
				<li>
					<a href="vulnerabilities/security-misconfiguration.html">Security Misconfiguration</a>
				</li>
				<li>
					<a href="vulnerabilities/path-traversal.html">Path Traversal</a>
				</li>
			</ul>			
		</aside>
			
		<section id="vulcontent">
			
		</section>

		<script type="text/javascript">
			document.querySelectorAll('a').forEach(link => {
				link.onclick = function(e){
					e.preventDefault()
					const vulcontent = document.getElementById("vulcontent")
					fetch(link.href)
						.then(resp => resp.text())
						.then(html => vulcontent.innerHTML = html)
			}})
		</script>
	</body>
</html>
